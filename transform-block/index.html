<!DOCTYPE html>

	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/uikit.css">
</head>
<body>

	<div class="width">
		<div class="text short-openSans-boldItalic">

	<div class="height">
		<div class="text short-openSans-boldItalic">

		<div class="line"></div>
	</div>
	<div class="border-top-left">
		<div class="text short-openSans-boldItalic">
			Border-Top-Left-Radius:
		</div>
		<input class="param-border-radius-top-left show" type="text" placeholder="Deg">
		<div class="line"></div>
	</div>
	<div class="border-top-right">
		<div class="text short-openSans-boldItalic">
			Border-Top-Right-Radius:
		</div>
		<input class="param-param-border-radius-top-right show" type="text" placeholder="Deg">
		<div class="line"></div>

	<div class="border-bottom-left">

	</div>
	<div class="border-bottom-right">

			Border-Bottom-Right-Radius:
		</div>
		<input class="param-border-radius-bottom-right show" type="text" placeholder="Deg">

	</div>
	<div class="transform">

		<div class="line"></div>
	</div>
	<div class="transform-rotate-x">

			Transform-rotate-x:
		</div>

	<div class="transform-rotate-y">

		</div>

	</div>
	<div class="background">

			Background:
		</div>
		<input type="text" class="param-background show" placeholder="Color">

	</div>
	<div class="margin-left">
		<div class="text short-openSans-boldItalic">
			Margin-left:
		</div>
		<input type="text" class="param-margin-left show" placeholder="Px">
		<div class="line"></div>
	</div>
	<div class="margin-right">
		<div class="text short-openSans-boldItalic">
			Margin-right:
		</div>
		<input type="text" class="param-margin-right show" placeholder="Px">
		<div class="line"></div>
	</div>
	<div class="margin-top">
		<div class="text short-openSans-boldItalic">
			Margin-top:
		</div>
		<input type="text" class="param-margin-top show" placeholder="Px">
		<div class="line"></div>
	</div>
	<div class="margin-bottom">
		<div class="text short-openSans-boldItalic">
			Margin-bottom:
		</div>
		<input type="text" class="param-margin-bottom show" placeholder="Px">
		<div class="line"></div>
	</div>

		<div class="text short-openSans-boldItalic">
			Overflow-hidden
		</div>
		<form>
			<input type="radio" class="param-overflow-hidden" name="one" value="on">
			<input type="radio" class="param-overflow-hidden" name="one" value="off">
			<button type="submit" class="button-radio"></button>
		</form>
		
		<div class="line"></div>
	</div> -->
	<div class="transform-rotate-3d">
		<div class="textTwo short-openSans-boldItalic">
			Transform-rotate-3d:
		</div>
		<input type="text" class="param-transform-rotate-3d-one show" placeholder="Deg">
		<input type="text" class="param-transform-rotate-3d-two show" placeholder="Deg">
		<input type="text" class="param-transform-rotate-3d-tree show" placeholder="Deg">
		<input type="text" class="param-transform-rotate-3d-for show" placeholder="Deg">
		<div class="line"></div>
	</div>
	<div class="box-shadow">
		<div class="textTwo short-openSans-boldItalic">
			Box-shadow:
		</div>
		<input type="text" class="param-box-shadow-one show" placeholder="Px">
		<input type="text" class="param-box-shadow-two show" placeholder="Px">
		<input type="text" class="param-box-shadow-tree show" placeholder="Px">
		<input type="text" class="param-box-shadow-for show" placeholder="Px">
		<input type="text" class="param-box-shadow-color show" placeholder="Color">
		<div class="line"></div>
	</div>
	<div class="column">
		<div class="text">
			Elemetn
		</div>
		<div class="element-one">
			1 El.
		</div>
		<div class="line"></div>
	</div>
		<input class="update" type="button" name="" value="Применить">
		<button class="new-block"> + один блок</button>
		<div class="container">
				<div class="block"></div>
		</div>



<script src="js/index.js"></script>
</body>
</html>
